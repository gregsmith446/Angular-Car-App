<!DOCTYPE html>
<html ng-app="store" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Ocean State Car Rental</title>
</head>
<body>

<h1> Ocean State Car Rental </h1>
    
<div ng-controller="StoreController as store">
    <div ng-repeat="product in store.products">
        <h1> {{product.name}} </h1>
        <h3> {{product.price | currency }} </h3>
        <h4> {{product.type}} </h4>
        <img ng-src="{{product.images}}"/>
        <p>  {{product.description}} </p>
        <h5> Amount Available: {{product.amountAvailable}}</h5>
        <button ng-show="product.canRent" onclick="rentCar()"> Rent This Car </button>
        <em ng-show="product.soldOut"> Unavailable </em>     
    </div>
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="client.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
